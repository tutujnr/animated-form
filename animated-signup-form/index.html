<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Animated Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="log.jpg" alt="Placeholder Image">
        </div>
        <div class="form-section">
            <div class="marquee">
                <marquee>Welcome to Our Website! Please login or sign up to continue.</marquee>
            </div>
            <div class="form-container">
                <div class="form-wrapper">
                    <div class="form-header">
                        <button class="switch-btn active" id="login-btn">Login</button>
                        <button class="switch-btn" id="signup-btn">Sign Up</button>
                    </div>
                    <div class="form-content">
                        <form id="login-form" class="form active">
                            <h2>Login</h2>
                            <div class="form-field">
                                <input type="text" placeholder="Username" required class="animated-input">
                            </div>
                            <div class="form-field">
                                <input type="password" placeholder="Password" required class="animated-input">
                            </div>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                            <button type="submit">Login</button>
                        </form>
                        <form id="signup-form" class="form">
                            <h2>Sign Up</h2>
                            <div class="form-field">
                                <input type="text" placeholder="Username" required class="animated-input">
                            </div>
                            <div class="form-field">
                                <input type="email" placeholder="Email" required class="animated-input">
                            </div>
                            <div class="form-field">
                                <input type="password" placeholder="Password" required class="animated-input">
                            </div>
                            <button type="submit">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
